<!DOCTYPE html>
<html>
<head>
  <title>Premier League 2017-2018</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/assignment.css">
</head>

<body>
  <div class="body">
  <!-------------------------------------Header------------------------------->
	<div class="header">
			<img src="https://resources-pl.pulselive.com/ver/i/elements/premier-league-logo-header-mob.svg" alt="logo">
	</div>
  <!------------------------------------main--------------------------------------->
	<div class="main">
	<div class="content">
		<div id="outer" class="outer">
		<div id="lcaption" class="lcaption"></div>
		<div class="inner">
			<table id="league" align="center">
				<thead id="lhead">	
				</thead>
				<tbody id="lbody">
				</tbody>
			</table>
		</div>
		</div>
		<hr class="hr" style="margin:5% 10% 2.5%">

		<div id="rap" class="rap">
		<div id="teamList">
				
		</div>
		
		<div id="in" class="in">
		<div class="teamInfo">		
			<div id="result">
			<div id="lastGame">
			
			</div>

			<div id="allGame">
			
			</div>
			</div>
			
			<div id="end">
				<div id="performance">
					<div id="chart">
				
					</div>
					<div id="sum">
					
					</div>
				</div>
			</div>

			<div id="hToh">

			</div>
		</div>
		</div>
		</div>
	</div>
	</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
